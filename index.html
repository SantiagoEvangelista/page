<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visposystems</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .logo {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .contact {
            font-size: 1.1rem;
            color: #cccccc;
        }

        .contact a {
            color: #66b3ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact a:hover {
            color: #99ccff;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .logo {
                max-width: 200px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .contact {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Visposystems Logo" class="logo">
        <h1>Building something great</h1>
        <div class="contact">
            Contact: <a href="mailto:contact@visposystems.com">contact@visposystems.com</a>
        </div>
    </div>
</body>
</html>
