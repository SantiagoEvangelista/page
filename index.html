<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vispo Systems</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-animation">
        <canvas id="networkCanvas"></canvas>
    </div>

    <header>
        <nav>
            <a href="index.html" class="logo-container">
                <img src="logoNoText.png" alt="Vispo Systems Logo" class="logo">
            </a>
            <div class="nav-links">
                <a href="index.html" class="active">Home</a>
                <a href="joinus.html">Join Us</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 class="fade-in-up">Discretion protects everything that matters.</h1>
            </div>
        </section>

        <section class="contact-section" id="contact">
            <div class="container">
                <h2 class="fade-in-scroll">Get in Touch</h2>
                <form class="contact-form fade-in-scroll" id="contactForm">
                    <div class="form-group">
                        <input type="text" id="name" required placeholder=" ">
                        <label for="name">Name</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" required placeholder=" ">
                        <label for="email">Email</label>
                    </div>
                    <div class="form-group">
                        <textarea id="message" required placeholder=" " rows="4"></textarea>
                        <label for="message">Message</label>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Vispo Systems. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
